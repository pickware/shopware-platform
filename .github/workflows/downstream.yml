name: Downstream

on:
  pull_request:
  merge_group:
  workflow_dispatch:
    inputs:
      nightly:
        default: ""
  workflow_call:
    inputs:
      nightly:
        type: string
        default: ""

permissions:
  contents: read
  id-token: write

jobs:
  rufus:
    name: Rufus
    runs-on: ubuntu-24.04
    if: ${{ !github.event.pull_request }}
    steps:
      - name: Rufus
        uses: shopware/github-actions/downstream@main
        with:
          repo: shopware/rufus
          workflow: Downstream
          ref: .auto
          timeout: 30m
          token-scope: shopware
          identity: ShopwareDownstream
          env:
            NIGHTLY=${{ inputs.nightly }}
  
  commercial:
    name: Commercial
    runs-on: ubuntu-24.04
    if: ${{ !github.event.pull_request }}
    steps:
      - name: Commercial
        uses: shopware/github-actions/downstream@main
        with:
          repo: shopware/SwagCommercial
          workflow: Downstream
          ref: .auto
          timeout: 40m
          token-scope: shopware
          identity: ShopwareDownstream
          env:
            NIGHTLY=${{ inputs.nightly }}

  downstream-check:
    if: always()
    needs:
    - rufus
    - commercial

    runs-on: Ubuntu-latest
    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        # allowed-failures: docs, linters
        allowed-skips: rufus, commercial
        jobs: ${{ toJSON(needs) }}